<html>
<head>
    <title>FORMATION</title>
    <script>
        function verif()
        {
            if (document.f.nom.value == "")
            {
                alert("Veuillez taper votre nom et prénom!"); return false;
            };
            if (document.f.cin.value == "")
            {
                alert("Veuillez taper votre CIN!"); return false;
            };
            for (i = 0; i < document.f.cin.value.length; ++i)
            {
                if (document.f.cin.value.charAt(i) < "0" || document.f.cin.value.charAt(i) > "9" || taille != 8) 
                {
                    alert("Le numérode votre CIN est incorrect!");
                    return false;
                }
            }
            if (document.f.email.value == "")
            {
                alert("Veuillez entrer votre adresse e-mail!");
                return false;
            }
            if (document.f.email.value.indexOf('@') == -1)
            {
                alert("Adresse e-mail incorrecte!");
                return false;
            }
            taille = document.f.list.options.length;
            var n = 0;
            for (i = 0; i < taille; i++)
            {
                if (document.f.list[i].selected) { n += 1 };
            }
            if (n == 0)
            {
                alert("Veuillez choisir un module de formation!"); return false;
            }
            if (n > 2)
            {
                alert("Veuillez sélectionner au maximum 2 choix!"); return false;
            }
        }
    </script>
</head>
<body bgcolor="#FFCCCC">
    <h2 align="center"><u>INSCRIPTION</u></h2>
    <br><form name="f" action="sauvegarder.html" method="post" onSubmit="return verif()" >                    
            <label>Nom et Prénom *: </label><input type="text" size="25" name="nom"> <br><br>
            <label>CIN *: </label><input type="text" size="10" name="cin"><br><br> 
            <label>Adresse e-mail *: </label><input type="text" size="25" name="email"> <br><br>
            <label>Niveau  : </label><input type="radio" name="r" checked value="1"> Secondaire     <input type="radio" name="r" value="2"> Universitaire      <input type="radio" name="r" value="3"> Autre<br><br>
            Modules de formation :<br>
                                    <SELECT name="list" multiple size="3">
                                        <OPTION VALUE="Bureautique">Bureautique</OPTION>
                                        <OPTION VALUE="SE et Réseaux info.">SE et Réseaux info.</OPTION>
                                        <OPTION VALUE="TIC">TIC</OPTION>
                                        <OPTION VALUE="Programmation">Programmation</OPTION>
                                    </SELECT><br><br>
            <label style="padding-left: 20%;">(*) Champs obligatoire</label><br><br>
            <input type="submit" value="Envoyer">   <input type="reset" value="Annuler">
    </form>
</body>
</html>
